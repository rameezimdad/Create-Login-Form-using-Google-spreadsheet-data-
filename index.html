<head>

	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;

		body {

		section {

		.form-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);

			padding: 50px 30px;
			border-radius: 10px;
			box-shadow: 7px 7px 60px #000;
		}

		h1 {
			color: #000;
			font-size: 2em;
			text-transform: uppercase;
			text-align: center;
			margin-bottom: 2rem;
		}

		.control input {
			font-size: 16px;
			display: block;
			width: 100%;
			color: #000;
			background: #ddd;
			outline: none;
			border: none;
			margin: 1em 0;
			border-radius: 30px;
			padding: 15px;

		}

		.control .btn {
			color: #fff;
			text-transform: uppercase;
			background: crimson;
			opacity: .7;
			transition: opacity .3s ease;

		.btn:focus {

		a {
			text-decoration: none;
			color: #000;
			opacity: .7;

</head>
